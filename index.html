<!DOCTYPE html>
<html lang="en">
<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arta <i class="fas fa-user"></i></title>
    <link rel="icon" href="Media/cross.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="Scripts/d1341f9b7a.js"></script>


    <!-- Music Button Styles -->
    <style>

        #musicButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 40px;
            background-color: rgba(24, 24, 24, 0.877);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 30px;
            z-index: 1000;
            transition: transform 0.2s;
        } 

        #musicButton:hover {
            background-color: #6464648f;
            transform: scale(1.1);
        } 

        audio {
            display: none;
        }
    </style>
</head>
<body>



    <!-- Rain Particle Canvas -->
    <canvas id="particleCanvas"></canvas>



    <!-- Background Music -->
    <audio id="backgroundMusic">
        <source src="Media/song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>



    <!-- Music Toggle Button -->
    <button id="musicButton">
        <i class="fa fa-volume-mute"></i>
    </button>



    <!-- Profile Box -->
    <div class="floating">
        <div class="w3-animate-zoom">
            <div class="box">
                <img src="Media/profile.jpg" alt="Profile Picture" class="box-img">
                <h1 style="color:white;">Arta</h1>
                <h5 style="color:white;">17 years old - Persian</h5>
                <p style="color:white;">
                    Class C Chess Player, Certified JS Developer, Graphic Designer,
                    Fluent in Persian-English-Russian, Known As EyePatchy
                </p>
                <ul>
                    <li class="zoom"><a href="https://open.spotify.com/user/31pk24zwuhe2flq5ca7ogrgqbbn4" target="_blank"><i class="fa fa-music"></i></a></li>
                    <li class="zoom"><a href="https://namemc.com/profile/EyePatchy.2" target="_blank"><i class="fa fa-cube" aria-hidden="true"></i></a></li>
                </ul>
                <iframe style="border-radius: 40px;" src="https://lanyard-profile-readme.vercel.app/api/578637878779838486?theme=dark&bg=1e1e1e&animated=true" width="360" height="210" frameborder="0" allowtransparency="true"></iframe>
            </div>
        </div>
    </div>



     <!-- Music Button Toggle Script -->
     <script>

         const musicButton = document.getElementById('musicButton');
         const backgroundMusic = document.getElementById('backgroundMusic');
         let isPlaying = false;

         musicButton.addEventListener('click', () => {
             if (isPlaying) {
                 backgroundMusic.pause();
                 musicButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
             } else {
                 backgroundMusic.play();
                 musicButton.innerHTML = '<i class="fas fa-volume-up"></i>';
             }
             isPlaying = !isPlaying;
         });
     </script>



</body>
</html>
